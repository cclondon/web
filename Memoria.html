<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Juego de memoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="A classic memory game with simple Javascript"
      content="Udacity memory game"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="css/memoria.css" />
  </head>

  <body>
    <!-- Modal will come into display after game has been finished -->

    <div class="modal">
      <div class="modalContent">
        <p class="modalText"></p>
        <button class="playAgain">Reiniciar!</button>
      </div>
    </div>

    <div class="container">
      <header>
        <h1>Juego de memoria</h1>
        <a href="index.html" style="text-decoration: none; color: black"
          >Volver</a
        >
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Movimientos

        <span class="timer"></span>

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="deck">
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>

    <script src="js/memoria.js"></script>
  </body>
</html>
